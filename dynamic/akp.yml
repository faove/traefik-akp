http:
  routers:
    # Production
    akp:
      rule: "Host(`akp.elantarone.com`)"
      entrypoints:
        - web
        - websecure
      service: akp-service
      tls:
        certResolver: letsencrypt

    # Development
    akp-dev:
      rule: "Host(`dev.akp.elantarone.com`)"
      entrypoints:
        - web
        - websecure
      service: akp-dev-service
      tls:
        certResolver: letsencrypt

    # Test
    akp-test:
      rule: "Host(`test.akp.elantarone.com`)"
      entrypoints:
        - web
        - websecure
      service: akp-test-service
      tls:
        certResolver: letsencrypt

  services:
    akp-service:
      loadBalancer:
        servers:
          - url: "http://host.docker.internal:8081"

    akp-dev-service:
      loadBalancer:
        servers:
          - url: "http://host.docker.internal:8082"

    akp-test-service:
      loadBalancer:
        servers:
          - url: "http://host.docker.internal:8083"


